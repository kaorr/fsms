{% extends 'core/layout.html' %}
{% block content %}
<h1>{{ title }}</h1>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'core:top' %}">管理 TOP</a></li>
        <li class="breadcrumb-item"><a href="{% url 'sales:top' %}">販売情報管理</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ title }}</li>
    </ol>
</nav>
<form method="post" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.fruit_list.id_for_label }}" class="col-md-4 control-label">果物</label>
        <div class="col-md-4">{{ form.fruit_list }}</div>
    </div>
    <div class="form-group">
        <label for="{{ form.number.id_for_label }}" class="col-md-4 control-label">個数</label>
        <div class="col-md-4">{{ form.number }}</div>
    </div>
    <div class="form-group">
        <label for="id_sold_at" class="col-md-4 control-label">販売日時</label>
        <div class="col-md-4">
            <input type="datetime-local" class="form-control" id="id_sold_at" name="sold_at"
                   value="{{ form.sold_at.value|date:'Y-m-d\TH:i' }}" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-4">
            {% if submit_text == '登録' %}
            <button type="submit" class="btn btn-primary">{{ submit_text }}</button>
            {% else %}
            <button type="submit" class="btn btn-success">{{ submit_text }}</button>
            {% endif %}
        </div>
    </div>
</form>
{% endblock %}
