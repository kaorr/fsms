{% extends 'core/layout.html' %}
{% block content %}
    <h1>{{ title }}</h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'core:top' %}">管理 TOP</a></li>
            <li class="breadcrumb-item"><a href="{% url 'fruits:top' %}">果物マスタ管理</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ title }}</li>
        </ol>
    </nav>
    <form method="post" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.name.id_for_label }}" class="col-md-4 control-label">名称</label>
            <div class="col-md-4">{{ form.name }}</div>
        </div>
        <div class="form-group">
            <label for="{{ form.price.id_for_label }}" class="col-md-4 control-label">単価</label>
            <div class="col-md-4">{{ form.price }}</div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                {% if submit_text == '登録' %}
                    <button type="submit" class="btn btn-primary">{{ submit_text }}</button>
                {% else %}
                    <button type="submit" class="btn btn-success">{{ submit_text }}</button>
                {% endif %}
            </div>
        </div>
    </form>
{% endblock %}
