{% extends 'core/layout.html' %}
{% block content %}
    <h1>果物マスタ管理</h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'core:top' %}">管理 TOP</a></li>
            <li class="breadcrumb-item active" aria-current="page">果物マスタ管理</li>
        </ol>
    </nav>
    <table class="table table-hover">
        <thead class="thead-light">
        <tr class="row">
            <th class="col-3">名称</th>
            <th class="col-3">価格</th>
            <th class="col-2">登録日時</th>
            <th class="col-2">更新日時</th>
            <th class="col-1"></th>
            <th class="col-1"></th>
        </tr>
        </thead>
        <tbody>
        {% for fruit in fruit_list %}
            <tr class="row">
                <td class="col-3">{{ fruit.name }}</td>
                <td class="col-3">{{ fruit.price }}</td>
                <td class="col-2">{{ fruit.created_at|date:"Y/m/d H:i" }}</td>
                <td class="col-2">{{ fruit.updated_at|date:"Y/m/d H:i" }}</td>
                <td class="col-1"><a class="btn btn-success" href="{% url 'fruits:edit' fruit.id %}">編集</a></td>
                <td class="col-1">
                    <form action="{% url 'fruits:delete' fruit.id %}" method="post">
                        {% csrf_token %}
                        <button class="btn btn-danger">削除</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-primary" href="{% url 'fruits:new' %}">登録</a>
{% endblock %}
