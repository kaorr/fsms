{% extends 'core/layout.html' %}
{% block content %}
<h1>ログイン</h1>
<form method="post" class="form-horizontal">
    {% csrf_token %}
    {% if form.errors %}
    <span class="text-danger">ユーザ名・パスワードが誤っています。</span>
    {% endif %}
    <div class="form-group">
        <label for="id_username" class="col-md-4 control-label">ユーザ名</label>
        <div class="col-md-4">
            <input type="text" class="form-control" id="id_username" name="username" maxlength="254" required autofocus>
        </div>
    </div>
    <div class="form-group">
        <label for="id_password" class="col-md-4 control-label">パスワード</label>
        <div class="col-md-4">
            <input type="password" class="form-control" id="id_password" name="password" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary">ログイン</button>
        </div>
    </div>
</form>
{% endblock %}
